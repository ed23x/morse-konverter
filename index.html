<!doctype html>
<!-- Haupt-HTML-Dokument für den Morse Code Konverter -->
<html lang="de">
    <head>
        <!-- Definiert den Zeichensatz für die Seite -->
        <meta charset="UTF-8" />
        <!-- Konfiguriert den Viewport für responsive Darstellung -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Setzt den Titel der Browser-Registerkarte -->
        <title>Morse Code Konverter</title>
        <!-- Linkt die CSS-Datei für das Styling -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Haupt-Container, der den Inhalt zentriert und styled -->
        <div class="container">
            <!-- Kopfbereich der Anwendung -->
            <header>
                <!-- Hauptüberschrift -->
                <h1>Morse Code Konverter</h1>
                <!-- Button zum Umschalten zwischen Hell- und Dunkelmodus -->
                <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">
                    <!-- SVG-Icon für den Sonnenmodus (Standardmäßig sichtbar) -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-sun"
                    >
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line
                            x1="18.36"
                            y1="18.36"
                            x2="19.78"
                            y2="19.78"
                        ></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <!-- SVG-Icon für den Mondmodus (Standardmäßig ausgeblendet) -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-moon"
                        style="display: none"
                    >
                        <path
                            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                        ></path>
                    </svg>
                </button>
            </header>

            <!-- Hauptinhalt der Seite -->
            <main>
                <!-- Sektion für die Texteingabe -->
                <div class="converter-section">
                    <label for="text-input">Text:</label>
                    <textarea
                        id="text-input"
                        rows="5"
                        placeholder="Gib hier Text ein..."
                    ></textarea>
                </div>

                <!-- Sektion für Audio-Steuerelemente -->
                <div class="audio-controls">
                    <!-- Button zur Wiedergabe des Morsecodes -->
                    <button id="play-morse-btn" disabled>▶️ Abspielen</button>
                </div>
                <br />
                <!-- Sektion für die Morsecode-Eingabe -->
                <div class="converter-section">
                    <label for="morse-input">Morsecode:</label>
                    <textarea
                        id="morse-input"
                        rows="5"
                        placeholder="Gib hier Morsecode ein (z.B. .... . .-.. .-.. --- / .-- --- .-. .-.. -..)"
                    ></textarea>
                </div>
            </main>
            <!-- Fußbereich der Seite -->
            <footer>
                <br />
            </footer>
        </div>

        <!-- Linkt die JavaScript-Datei für die Funktionalität -->
        <script src="script.js"></script>
    </body>
</html>
